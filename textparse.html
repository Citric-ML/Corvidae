<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <input type="text" id="titleInput" placeholder="Enter Wikipedia Article" />
    <button onclick="handleSearch()">Fetch</button>

    <div class="out"id="output"></div>

    <div id="ideaContainer">
        <h2>Main Ideas</h2>

        <div id="ideaList"></div>

        <div id="addIdeaBtn">+ Add Idea</div>

        <h3>Suggested Topics</h3>
        <div id="suggestions"></div>
    </div>

    <h2>Graph View</h2>
    <div id="graphContainer"></div>
    <div id="connectionModal" class="modal-overlay">
    <!--Modal-->
    <div class="modal">
        <h3 id="modalTitle"></h3>

        <div class="direction-options">
        <label>
            <input type="radio" name="direction" value="forward" checked>
            X influences Y
        </label>
        <label>
            <input type="radio" name="direction" value="bidirectional">
            Bidirectional
        </label>
        </div>

        <input id="relationshipInput" type="text" placeholder="Describe the relationship..." />

        <button id="saveConnectionBtn">Save</button>
    </div>
    </div>
    <script src="textparse.js"></script>
</body>
</html>
